# 통합 컨테이너 환경
spring:
  config:
    activate:
      on-profile: container
  data:
    redis:
      host: localhost
      port: 6379

  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mariadb:10:///

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        id:
          new_generator_mappings: false # 운영이라면 테이블 drop ddl 이 상시 일어나지도 않으며, test 에서 seq 관련 에러 해결까지임시조치

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

server:
  address: localhost
  port: 8080


file:
  dir: ${DEV.IMAGESERVER.FILE.DIR}
  from: ${DEV.IMAGESERVER.FILE.FROM}

kakao:
  rest:
    api:
      key: ${KAKAO.REST.API.KEY}

naver:
  rest:
    api:
      id: ${NAVER.REST.API.ID}
      key: ${NAVER.REST.API.KEY}

deploy:
  service:
    active: test