server:
  address: localhost
  port: 8080

  servlet:
    session:
      cookie:
        max-age: 7200


#  error:
#    include-exception: true
#    include-message: on_param
#    include-binding-errors: on_param
#    include-stacktrace: on_param

spring:
  messages:
    basename: messages

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
        open_in_view: false
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
    timeout: 3600

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${google.api.oauth2.id.key}
            client-secret: ${google.api.oauth2.secret.key}
            scope:
              - email
              - profile
#        provider:





logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    org.apache.coyote.http11: debug

service:
  active: dev


google:
  api:
    map:
      key: ${google.api.map.key.1}



file:
#  dir: /Users/george/dev/images/
  dir: ${imageserver.file.dir}
#  from: /Users/george/dev/raw_images/
  from: ${imageserver.file.from}

